<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>
    <!-- <form action="" method="GET">

    <form class="col-5 p-4">
        <div class="form-group mb-3">
            <label for="">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="" placeholder="Enter First Name" >
        </div>

        <div class="form-group mb-3">
            <label for="">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="" placeholder="Enter Last Name">
        </div>

        <div class="form-group mb-3">
            <label for="">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="" placeholder="Enter email">
        </div>

        <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
            <textarea name="form-control" id="exampleFormControlTextarea1" cols="66" rows="7" style="border-radius: 5px; border-color: silver;"></textarea>
        </div>


        <button type="submit" class="btn" style="background-color: black; color: blanchedalmond; width: 100px ;">Submit</button>
        <br><br>
    </form>

    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
